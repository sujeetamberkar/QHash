
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify a Signature</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Verify a Signature</h3>
    <form action="/verify" method="post">
        <div class="form-group">
            <label for="message">Enter the message:</label>
            <input type="text" id="message" name="message" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="signature">Enter the signature:</label>
            <input type="text" id="signature" name="signature" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="publicKey">Enter the public key:</label>
            <input type="text" id="publicKey" name="publicKey" class="form-control" required>
        </div>
        <input type="submit" value="Verify" class="btn btn-primary">
    </form>
</div>

<!-- Optional Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
