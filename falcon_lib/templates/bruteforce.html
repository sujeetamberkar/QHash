
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/hacker_vibes.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Brute Force Signature Verification</h2>
        <form action="/bruteforce" method="post" class="mt-4">
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <textarea class="form-control" id="signature" name="signature" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-block">Verify</button>
        </form>
    </div>
</body>
</html>
